<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8eff5;

        }

        .container {
            width: 600px;
            height: 90%;
            background-color: #e8eff5;
            border-radius: 20px;
            box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
                -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
            padding: 0 50px;
            display: flex;
            flex-direction: column;
        }

        .container h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #5d6d75;
            text-align: center;
            border-bottom: 1px solid rgb(221, 221, 221);
            padding: 20px 0;
            margin: 0;
        }

        .head {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 30px;
        }

        .head input {
            padding: 20px;
            background-color: transparent;
            box-shadow: inset 4px 4px 6px -1px rgba(0, 0, 0, 0.2),
                inset -4px -4px 6px -1px rgba(255, 255, 255, 0.7),
                -0.5px -0.5px 0px rgba(0, 0, 0, 0.15),
                0.5px 0.5px 0px rgba(255, 255, 255, 1),
                0px 12px 10px -10px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            border: 1px solid rgba(0, 0, 0, 0.01);
            border-radius: 100px;
            width: 100%;
            color: #889ca7;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .head input:focus {
            outline: none;
        }

        .head button {
            padding: 20px;
            width: 30%;
            box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
                -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
            background-color: transparent;
            border-radius: 100px;
            border: none;
            font-weight: 900;
            font-size: 13px;
            word-spacing: 2px;
            color: #889ca7;
            cursor: pointer;
        }

        .tasks {
            list-style-type: none;
            padding: 10px 0 0 0;
            margin-top: 40px;
            overflow-y: auto;
        }

        .tasks li {
            padding: 20px 0;
            border-bottom: 1px solid rgb(221, 221, 221);
            color: #687982;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .tasks li p {
            margin-left: 20px;
        }

        .tasks li img {
            border-radius: 20px;
            height: 50px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #687982;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475259;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form class="head">
            <input class="input1" required type="text" placeholder="enter text">
            <input class="input2" required type="text" placeholder="enter image url"><br>
            <button type="submit">ADD TASK</button>
        </form>
        <ul class="tasks">

        </ul>
    </div>

    <script src="app.js"></script>

</body>

</html>
